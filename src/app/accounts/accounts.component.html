<div class="container">
    <div class="row justify-content-between">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Accounts</h3>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Wert</th>
                    <th>WÃ¤hrung</th>
                </tr>
            </thead>
            <tbody>
                <tr class="new" (click)="createNewAccount()">
                    <td></td>
                    <td colspan="3">
                        &#43; Create new Account
                    </td>
                </tr>
                <tr *ngFor="let account of accounts" (click)="showAccountDetail(account.id)">
                    <td>{{account.id}}</td>
                    <td>{{account.name}}</td>
                    <td>{{account.value}}</td>
                    <td>{{account.currencycode}}</td>
                </tr>
            </tbody>
        </table>        
    </div>
    
</div>
