<div id="detailcontent" *ngIf="account">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                <h3>Account {{account.name}}</h3>
            </div>
        </div>
        <form>
            <div class="row label">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <label>Id:</label> 
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <input type="number" class="form-control" disabled="true" value="{{account.id}}"/>
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row label">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <label>Name:</label> 
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <input id="namefield" type="text" class="form-control" value="{{account.name}}" required/>
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row label">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <label>WÃ¤hrung:</label> 
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <input class="form-control" type="text" value="{{account.currencycode}}" disabled="true"/>
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row label">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <label>Wert:</label> 
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                    <input class="form-control" type="number" value="{{account.value}}" disabled="true" />
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>

            <div class="row savebutton">
                <div class="col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <button class="btn btn-primary" (click)="save(account.id)">Speichern</button>
                </div>
                <div class="col-md-3 col-lg-3"></div>
            </div>
        </form>
    </div>
</div>
