<div class="container">
    <div class="row justify-content-center">
        <div>
            <h3>Create a new Account</h3>
        </div>
    </div>
    <form>
        <div class="row label">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label>Name</label>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <input type="text" class="form-control" name="namefield" id="namefield" placeholder="Name" minlength="1" required>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
        <div class="row label">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label>Wert</label>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <input type="number" class="form-control" name="valuefield" id="valuefield" placeholder="Wert" minlength="1" step="0.01" required>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
        <div class="row label">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label>WÃ¤hrung</label>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <select id="currencyfield" class="form-control" name="currencyfield" id="currencyfield">
                    <option value="EUR" selected>Euro</option>
                    <option value="USD">US Dollar</option>
                  </select>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>

        <div class="row savebutton">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <button class="btn btn-primary" (click)="create()">Speichern</button>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
    </form>
</div>
